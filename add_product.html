<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adicionar / Editar Produto - Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-4">
<a href="admin.html" class="btn btn-link">&larr; Voltar</a>
<h4 id="formTitle">Adicionar Produto</h4>
<form id="productForm" class="mt-3">
<div class="row g-2">
<div class="col-md-6"><input id="title" class="form-control" placeholder="Título" required></div>
<div class="col-md-3"><input id="socket" class="form-control" placeholder="Socket (ex: LGA115x)" required></div>
<div class="col-md-3"><input id="price" type="number" class="form-control" placeholder="Preço (R$)" required></div>
<div class="col-12"><input id="img" class="form-control" placeholder="URL da imagem" required></div>
<div class="col-12"><textarea id="specs" class="form-control" placeholder="Especificações" rows="3"></textarea></div>
</div>
<div class="mt-3"><button class="btn btn-primary">Salvar</button></div>
</form>
</div>


<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script>
const auth = firebase.auth();
const db = firebase.firestore();
let editId = null;


auth.onAuthStateChanged(async user =>{
if(!user) return window.location='login.html';
const doc = await db.collection('admins').doc(user.uid).get();
if(!doc.exists){ alert('Acesso negado'); auth.signOut(); return window.location='login.html'; }
// check query param id
const params = new URLSearchParams(location.search); if(params.get('id')) loadProduct(params.get('id'));
});


async function loadProduct(id){ editId = id; document.getElementById('formTitle').innerText='Editar Produto'; const doc = await db.collection('products').doc(id).get(); if(!doc.exists) return alert('Produto não encontrado'); const p = doc.data(); document.getElementById('title').value=p.title; document.getElementById('socket').value=p.socket; document.getElementById('price').value=p.price; document.getElementById('img').value=p.img; document.getElementById('specs').value=p.specs; }


document.getElementById('productForm').addEventListener('submit', async e=>{
e.preventDefault(); const data = { title:document.getElementById('title').value, socket:document.getElementById('socket').value, price:parseFloat(document.getElementById('price').value), img:document.getElementById('img').value, specs:document.getElementById('specs').value };
if(editId) await db.collection('products').doc(editId).set(data); else await db.collection('products').add(data);
alert('Salvo'); window.location='admin.html';
});
</script>
</body>
</html>
